<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
         <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
	  	<!-- display icon for tab header -->
		<link rel="icon" href="logo.PNG">
	  	<!-- display the tab header title -->
		<title> Login - ScreenAware</title>
	  	<!-- link to the login style sheet. -->
    		<link rel = "stylesheet" href= "login.css" />
</head>
<body>	
	<div class="box">
          
      		<!-- Create the login container -->
		<div class="container" id="container">
				
			<div class="form-container sign-up-container">
				<form action="#">
				<img src= "logo.PNG">
				<h1>Create Account</h1>
				<input id="email_sign" type="email" placeholder="Email" />
				<input id="pass_sign" type="password" placeholder="Password" />
				<button id="btnsignUp">Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#">
				<img src= "logo.PNG">
				<h1>Sign in</h1>
				<input id="email_login" type="email" placeholder="Email" />
				<input id="pass_login" type="password" placeholder="Password" />
				<button id="btnLogin">Sign In</button>
				</form>
			</div>
		<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome</h1>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello!</h1>
					<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
		</div>
	</div>
  </body>
   <!-- Reference the login javascript -->
  <script src="login.js"></script>
</html>
